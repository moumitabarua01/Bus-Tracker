{% extends 'app_base.html' %}
{% load static %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3 style="color: white;">Sign in</h3>
        <form method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
        <a class="signup-link" href="{% url 'login' %}">Log in</a>
    </div>
</div>
{% endblock %}
