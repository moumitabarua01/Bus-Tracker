{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">Book Your Seat</h2>
    {% if trips %}
        <div class="row g-3">
            {% for t in trips %}
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ t.name }}</h5>
                        <p class="text-muted">{{ t.date }}</p>
                        <div class="mt-auto">
                            <a href="{% url 'seatBokking:booking' t.id %}" class="btn btn-primary w-100">Select Seats</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No trips available.</p>
    {% endif %}
</div>
{% endblock %}
