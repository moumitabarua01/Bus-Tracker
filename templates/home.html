{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}
<!-- <h1 class="txt">Homepage</h1> -->
<!-- <h1>home</h1> -->


<!-- Slider -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner text-center">
        <div class="carousel-item active">
            <img src="static/bus/bus1.png" class="d-block w-100 mx-auto p-3 rounded-5 overflow-hidden" alt="bus image">
        </div>
        <div class="carousel-item">
            <img src="static/bus/bus2.png" class="d-block w-100 mx-auto p-3 rounded-5 overflow-hidden" alt="bus image">
        </div>
        <div class="carousel-item">
            <img src="static/bus/bus3.png" class="d-block w-100 mx-auto p-3 rounded-5 overflow-hidden" alt="bus image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
