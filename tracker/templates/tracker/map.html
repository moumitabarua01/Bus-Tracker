<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bus Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <h2>Live Bus Tracking</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([24.58, 90.37], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Marker for the bus
        const busMarker = L.marker([0, 0]).addTo(map);

        // Function to fetch latest location
        function updateLocation() {
            // Use relative URL so it works on any host (localhost, LAN, prod)
            fetch('/tracker/api/get-latest-location/')  
                .then(response => response.json())
                .then(data => {
                    const { lat, lng } = data;

                    if (lat !== null && lng !== null) {  // Ensure valid data
                        busMarker.setLatLng([lat, lng]);
                        map.setView([lat, lng], 13);
                    }
                })
                .catch(error => console.error('Error fetching location:', error));
        }

        setInterval(updateLocation, 5000); // Update every 5 seconds
    </script>
</body>
</html>
